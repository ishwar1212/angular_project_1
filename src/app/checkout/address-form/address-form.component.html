<div class="d-flex justify-content-between row">

    <div class="col-lg-5 col-sm-12d-flex justify-content-between">

        <div class="rounded-md shadow-md h-[32.2rem] overflow-y-scroll hide-scrollbar box py-5">

            <div  class="p-5 py-7 cursor-pointer">

                <div *ngFor=" let item of addresses;let last = last" class="py-2 space-y-2">

                    <app-address-card [address]="item"/>

                    <button style="padding: 1.6rem;" mat-raised-button color="accent"
                    (click)="handleCreateOrder(item)" (click)="navigateTo()"
                    >
                    Deliver Here
                </button>
                <mat-divider *ngIf="!last"/>


                </div>

            </div>

        </div>

    </div>

    <div class="col-lg-7 col-sm-12">

        <div class="rounded-md shadow-md p-5 box">

            <form #productForm="ngForm"  (ngSubmit)="handleSubmit()">
                <div class="row">
                    <div class="col-6">
                        <mat-form-field appearance="fill" class="w-100">
                            <mat-label>First Name</mat-label>
                            <input matInput formControlName="firstName" type="text" placeholder="enter first name" autocomplete="given-name">
                        </mat-form-field>

                    </div>
                   
               
                    <div class="col-6">
                        <mat-form-field appearance="fill" class="w-100">
                            <mat-label>Last Name</mat-label>
                            <input matInput formControlName="lastName" type="text" placeholder="enter last name" autocomplete="given-name">
                        </mat-form-field>

                    </div>
           
                    <div class="col-lg-12">
                        <mat-form-field appearance="fill" class="w-100">
                            <mat-label>Address </mat-label>
                            <textarea matInput formControlName="streetAddress" type="text" placeholder="street address " autocomplete="given-name" rows="4"></textarea>
                        </mat-form-field>

                    </div>
                   
               
                    <div class="col-6">
                        <mat-form-field appearance="fill" class="w-100">
                            <mat-label>City </mat-label>
                            <input matInput formControlName="city" type="text" placeholder="enter city " autocomplete="given-name">
                        </mat-form-field>

                    </div>
                   
               
                    <div class="col-6">
                        <mat-form-field appearance="fill" class="w-100">
                            <mat-label>State </mat-label>
                            <input matInput formControlName="state" type="text" placeholder="enter state" autocomplete="given-name">
                        </mat-form-field>

                    </div>
                   
             
                    <div class="col-6">
                        <mat-form-field appearance="fill" class="w-100">
                            <mat-label>Zip  Code</mat-label>
                            <input matInput formControlName="zipCode" type="text" placeholder="enter Zip code " autocomplete="given-name">
                        </mat-form-field>

                    </div>
                   
   
                    <div class="col-6">
                        <mat-form-field appearance="fill" class="w-100">
                            <mat-label>Mobile Number</mat-label>
                            <input matInput formControlName="mobile" type="text" placeholder="enter Mobile Number" autocomplete="given-name">
                        </mat-form-field>

                    </div>
                   
                    <div class="col-12">
                       <button class="w-100" style="padding: 1.6rem;" color="accent" type="submit" mat-raised-button (click)="navigateTo()">Deliver Here</button>

                    </div>
                   
                </div>

            </form>

        </div>

    </div>

</div>
