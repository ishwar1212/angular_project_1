    <div class="col-lg-7 col-sm-12 container">

        <div class="rounded-md shadow-md p-5 box">

        <h2 class="text-center">Register Form</h2>

            <form   (ngSubmit)="registerUser()">
                <div class="row">
                    <div class="col-lg-6 col-sm-12">
                        <mat-form-field appearance="fill" class="w-100">
                            <mat-label>First Name</mat-label>
                            <input matInput [(ngModel)]="user.firstName" type="text" name="firstName" placeholder="enter first name" autocomplete="given-name">
                            <!-- <span style="color:red;" *ngIf="firstName.errors?.['required'] && firstName.touched ">First name is required</span>
                            <span style="color:red;" *ngIf="firstName.errors?.['minlength'] ">First name is short</span>
                            <span style="color:red;" *ngIf="firstName.errors?.['pattern']  ">First name  should start with Alphabet</span> -->
                        </mat-form-field>

                    </div>
                   
               
                    <div class="col-lg-6 col-sm-12">
                        <mat-form-field appearance="fill" class="w-100">
                            <mat-label>Last Name</mat-label>
                            <input matInput [(ngModel)]="user.lastName" type="text" name="lastName" placeholder="enter last name" autocomplete="given-name">
                        </mat-form-field>

                    </div>

            
                  
                  <div class="col-lg-6 col-sm-12">
                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>UserName</mat-label>
                        <input matInput [(ngModel)]="user.userName" type="text" name="userName" placeholder="enter Username" autocomplete="given-name" [ngModelOptions]="{standalone: true}">
                        <!-- <span style="color:red;" *ngIf="firstName.errors?.['required'] && firstName.touched ">First name is required</span>
                        <span style="color:red;" *ngIf="firstName.errors?.['minlength'] ">First name is short</span>
                        <span style="color:red;" *ngIf="firstName.errors?.['pattern']  ">First name  should start with Alphabet</span> -->
                    </mat-form-field>
                  </div>
           
                    <div class="col-lg-6 col-sm-12">
                        <mat-form-field appearance="fill" class="w-100">
                            <mat-label>Email </mat-label>
                            <input matInput [(ngModel)]="user.email" type="email" name="email" placeholder="Enter your email" autocomplete="given-name" [ngModelOptions]="{standalone: true}" >
                        </mat-form-field>

                    </div>

                    <div class="col-lg-12 col-sm-12">
                        <mat-form-field appearance="fill" class="w-100">
                            <mat-label>Address</mat-label>
                            <input matInput [(ngModel)]="user.address" type="text" name="address" placeholder="enter Address " autocomplete="given-name">
                            <!-- <span style="color:red;" *ngIf="firstName.errors?.['required'] && firstName.touched ">First name is required</span>
                            <span style="color:red;" *ngIf="firstName.errors?.['minlength'] ">First name is short</span>
                            <span style="color:red;" *ngIf="firstName.errors?.['pattern']  ">First name  should start with Alphabet</span> -->
                        </mat-form-field>
                      </div>
    
                   
               
                    <div class="col-lg-6 col-sm-12">
                        <mat-form-field appearance="fill" class="w-100">
                            <mat-label>Create Password </mat-label>
                            <input matInput [(ngModel)]="user.password" type="password" name="password" placeholder="Enter your password" autocomplete="given-name"  [ngModelOptions]="{standalone: true}">
                        </mat-form-field>

                    </div>
                   
               
                    <div class="col-lg-6 col-sm-12">
                        <mat-form-field appearance="fill" class="w-100">
                            <mat-label>Mobile Number </mat-label>
                            <input matInput [(ngModel)]="user.mobile" type="text" name="mobile" placeholder="Enter your mobile number" autocomplete="given-name"  [ngModelOptions]="{standalone: true}">
                        </mat-form-field>

                    </div>
                   
             
                    <div class="col-lg-6 col-sm-12">
                        <mat-form-field appearance="fill" class="w-100">
                            <mat-label>Birthdate</mat-label>
                            <input matInput [(ngModel)]="user.birthdate" type="date" name="birthdate" placeholder="enter Birthdate  " autocomplete="given-name"  [ngModelOptions]="{standalone: true}">
                        </mat-form-field>

                    </div>

                    <div class="col-lg-6 col-sm-12">
                        <mat-form-field appearance="fill" class="w-100">
                            <mat-label>Gender</mat-label>
                            <input matInput [(ngModel)]="user.gender" type="text" name="gender" placeholder="enter Gender  " autocomplete="given-name"  [ngModelOptions]="{standalone: true}">
                        </mat-form-field>

                    </div>
                   
   
                    <div class="col-12">
                       <button class="w-100" style="padding: 1.6rem;" style="background-color:rgb(254, 63, 178)" type="submit" mat-raised-button>Resister</button>

                    </div>
                   
                </div>

            </form>

        </div>

    </div>
