    <div class="container">

    
            <div class="d-flex justify-content-between">
    
                <div>
                    <h1 class="products">Products</h1>
                </div>
                
                <div class="mt-1">
                    <div class="m-3">
                        <button mat-button [matMenuTriggerFor]="sortMenu" class="text-gray" id="logobutton">Sort
                        </button>
                        <mat-menu #sortMenu="matMenu">
                            <button mat-menu-item>Price: high-low</button>
                            <button mat-menu-item>Price: low-high</button>
                        </mat-menu>
                    </div>
                </div>
    
            </div>
    
            <mat-divider></mat-divider>
    
            <div class="">
                <section class="d-flex justify-content-between">
                    <div class="">
        
                      <div class="d-flex justify-content-between">
    
                        <div class="mt-2" >
                            <div class="filter d-flex justify-content-between">
        
                                <p class="">Filters</p>
                                <mat-icon>filter_list</mat-icon>
        
                            </div>
                            <form class="">
        
                                <div *ngFor="let item of singleFilter let last=last">
        
                                    <div class="">
                                        <span class="">{{item.name}}</span>
                                        <div class="" id="filter-section-0">
        
                                            <div class="">
        
                                                <div *ngFor="let option of item.options">
        
                                                    <div class="d-flex justify-content-between align-items-center mb-3">
                                                        
                                                         <mat-radio-button class=""
                                                         id="filter - '+ option.value"
                                                         [name]="item.id"
                                                         [value]="option.value"
                                                         (click) = "handleSingleFilter(option.value, item.id)" 
                                                         >
                                                         <span>
                                                             {{option.label}}
                                                         </span> 
                                                         
                                                        </mat-radio-button>
                                                        
        
                                                    </div>
         
                                                </div>
        
                                            </div>
        
                                        </div>
        
                                    </div>
        
                                    <mat-divider *ngIf=!last></mat-divider>
        
                                </div>
        
                                <mat-divider></mat-divider>
        
        
                                <div *ngFor="let item of filterData let last=last">
        
                                    <div class="">
                                        <span class="">{{item.name}}</span>
                                        <div class="" id="filter-section-0">
        
                                            <div class="">
        
                                                <div *ngFor="let option of item.options">
        
                                                    <div class="">
        
                                                        <mat-checkbox class="btn w-60"
                                                        id="filter - '+ option.value"
        
                                                        [name]="item.id"
                                                        [value]="option.value"
                                                        (click)="handleMultipleSelectFilter(option.value, item.id)"
                                                        > 
                                                        <span class="">
                                                            {{option.label}}
                                                        </span>
                                                        </mat-checkbox>
        
                                                    </div>
        
                                                </div>
        
                                            </div>
        
                                        </div>
        
                                    </div>
        
                                    <mat-divider *ngIf=!last></mat-divider>
        
                                </div>
                            </form>
                        </div>
        
        
                        
                            <div class="mt-10">
        
                              <div class="w-80" >
                                <app-products-card/>

                              </div>
                            </div>
                            
                        
    
                      </div>
                         
                    </div>
        
                </section>
            </div>
  
    
    </div>
