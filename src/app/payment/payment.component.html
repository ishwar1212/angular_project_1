<div class="container mt-24 ">

    <ng-container>
        <div class="p-5 box my-5">

            <app-address-card showButton="false"/>

        </div>

        <div class="row  gap-5 relative justify-content-between py-5">

            <div class="col-lg-7 col-sm-12">

                <div class="space-y-3 box">

                    <div *ngFor="let product of products; let last=last">

                        <app-cart-item/>
                        <mat-divider *ngIf="!last"/>

                    </div>

                </div>

            </div>
            <section class="col-lg-4 col-sm-12  d-sticky ">

                <ng-container >
                    <div  class="box p-5 ">
    
                        <p class="font-weight-bold text-light pb-4">PRICE DETAILS</p>
                        <mat-divider/>
    
                        <div class="">
    
                            <div class="d-flex justify-content-between pt-3">
    
                                <span>Total Price</span>
                                <span>6999</span>
    
                            </div>
                            <div class="d-flex justify-content-between pt-3">
    
                                <span>Discount</span>
                                <span class="text-success">-3999</span>
    
                            </div>
                            <div class="d-flex justify-content-between pt-3">
    
                                <span>Delivery  Charges</span>
                                <span class="text-success">Free</span>
    
                            </div>
                            <div class="d-flex justify-content-between font-semibold text-lg pt-3">
    
                                <span>Total Amount</span>
                                <span class="text-success">2999</span>
    
                            </div>
    
                        </div>
                        <button  class="text-lg mt-8 p-28 px-10 w-100 pt-10" style="padding:1.5rem;"
                        mat-raised-button  (click)="navigateTo()"
                        >CHECKOUT</button>
    
                    </div>
                </ng-container>
    
            </section>

        </div>
    </ng-container>

</div>
